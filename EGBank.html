    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  
</head>
<body>
 
  


    <!-- Swiper -->
  <div class="swiper-container ">
    <div class="swiper-wrapper ">
      <div class="swiper-slide" ><img src="img/banks/EGBank/07c3a502-82bf-445e-a3b8-553a1352628d.jpg" width="400px" height="400px" alt="" class="photoCI"  ></div>
      <div class="swiper-slide" ><img src="img/banks/EGBank/21d57220-92a8-4383-83ff-c9ccb8dec619.jpg" width="400px" height="400px" alt="" class="photoCI" ></div>
      <div class="swiper-slide" ><img src="img/banks/EGBank/360f9cce-54f0-4720-943b-2913817b1b9e.jpg" width="400px" height="400px"  alt="" class="photoCI" ></div>
      <div class="swiper-slide" ><img src="img/banks/EGBank/1.jpg"  width="400px" height="400px" alt=""  class="photoCI"  ></div>
      <div class="swiper-slide" ><img src="img/banks/EGBank/5197bff8-45fb-4aaf-82b0-2e133c100d8d.jpg" width="400px" height="400px" alt="" class="photoCI" ></div>
      <div class="swiper-slide" ><img src="img/banks/EGBank/7cbcd8e3-be86-43cf-8d27-d8205865a08f.jpg" width="400px" height="400px" alt=""  class="photoCI" ></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>



















    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 20,
        stretch: 0,
        depth: 200,
        modifier: 1,
        slideShadows: true,
      },
     loop: true,
     autoplay: {
          delay: 1000,
          disableOnInteraction: false,
        },
    });
  </script>
<script src="js/java.js"></script>
</body>
</html>
